<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7c3aed;
      --primary-light: #8b5cf6;
      --secondary: #06b6d4;
      --danger: #ef4444;
      --dark: #0f172a;
      --light: #f8fafc;
      --gray: #64748b;
      --gray-light: #334155;
      --success: #22c55e;
      --nebula-bg: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--nebula-bg);
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
      color: var(--light);
      position: relative;
      overflow-x: hidden;
    }
    
    /* Efek Nebula */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
      z-index: -1;
      pointer-events: none;
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 5s infinite ease-in-out;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    
    .card {
      width: 100%;
      max-width: 480px;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp .5s ease-out forwards;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    
    @keyframes fadeInUp { 
      to { opacity: 1; transform: translateY(0); } 
    }
    
    .profile-section {
      text-align: center;
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
      margin: 0 auto 1rem;
      display: block;
      transition: transform 0.3s ease;
    }
    
    .profile-img:hover {
      transform: scale(1.05);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: .75rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    
    .logo-icon { 
      font-size: 1.75rem; 
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .logo-text { 
      font-size: 1.5rem; 
      font-weight: 600; 
      color: var(--light);
      text-shadow: 0 0 10px rgba(124, 58, 237, 0.5);
    }
    
    .form-group { 
      margin-bottom: 1.25rem; 
      position: relative; 
    }
    
    .form-label {
      display: block;
      margin-bottom: .5rem;
      font-size: .9rem;
      font-weight: 500;
      color: var(--light);
    }
    
    .form-control {
      width: 100%;
      padding: .75rem 1rem .75rem 2.5rem;
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: .5rem;
      font-size: .95rem;
      transition: all .3s ease;
      color: var(--light);
    }
    
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3);
      background: rgba(30, 41, 59, 0.9);
    }
    
    .input-icon {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: var(--primary-light);
      font-size: 1rem;
    }
    
    .btn {
      width: 100%;
      padding: .75rem;
      border-radius: .5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      transition: all .3s ease;
    }
    
    .btn-primary { 
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white; 
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
    }
    
    .btn-primary:hover { 
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(124, 58, 237, 0.6);
    }
    
    .btn:disabled { 
      background: var(--gray-light); 
      color: var(--gray); 
      cursor: not-allowed; 
      transform: none;
      box-shadow: none;
    }
    
    .btn-secondary {
      background: rgba(30, 41, 59, 0.7);
      color: var(--light);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .btn-secondary:hover {
      background: rgba(30, 41, 59, 0.9);
      border-color: var(--primary);
    }
    
    .alert {
      padding: .9rem;
      border-left: 4px solid var(--danger);
      background: rgba(239, 68, 68, 0.1);
      color: var(--light);
      border-radius: .5rem;
      margin-bottom: 1.5rem;
      font-size: .95rem;
      display: flex;
      align-items: center;
      gap: .75rem;
    }
    
    .hidden { display: none; }
    
    .progress-box {
      text-align: center;
      margin-top: 1.5rem;
      font-size: .95rem;
      color: var(--light);
    }
    
    .progress-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      margin-top: .5rem;
    }
    
    .progress-bar div {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      width: 0%;
      transition: width .3s ease;
    }
    
    .contact-section {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem 0;
    }
    
    .contact-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(30, 41, 59, 0.7);
      border-radius: 0.5rem;
      color: var(--light);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .contact-btn:hover {
      background: rgba(30, 41, 59, 0.9);
      border-color: var(--primary);
      transform: translateY(-2px);
    }
    
    .donate-section {
      margin-top: 1.5rem;
      text-align: center;
    }
    
    .donate-btn {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
    }
    
    .donate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.6);
    }
    
    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: .85rem;
      color: var(--gray);
    }
    
    .footer a { 
      color: var(--primary-light); 
      text-decoration: none; 
    }
    
    .footer a:hover { 
      text-decoration: underline; 
    }
    
    .upload-status {
      font-size: 0.85rem;
      margin-top: 0.5rem;
      color: var(--light);
    }
    
    .status-success {
      color: var(--success);
    }
    
    .status-error {
      color: var(--danger);
    }
    
    .settings-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--light);
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
    }
    
    .settings-btn:hover {
      background: rgba(30, 41, 59, 0.9);
      border-color: var(--primary);
      transform: rotate(90deg);
    }
    
    .settings-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .settings-modal.active {
      opacity: 1;
      visibility: visible;
    }
    
    .settings-content {
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    
    .settings-content h3 {
      margin-bottom: 1.5rem;
      color: var(--light);
      text-align: center;
    }
    
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: var(--light);
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Efek bintang -->
  <div class="stars" id="stars"></div>
  
  <div class="card">
    <button class="settings-btn" id="settingsBtn">
      <i class="fas fa-cog"></i>
    </button>
    
    <div class="profile-section">
      <img src="https://j.top4top.io/p_3566ausmd0.jpg" alt="Profile Picture" class="profile-img" id="profileImg">
      <div class="logo">
        <div class="logo-icon"><i class="fas fa-globe"></i></div>
        <div class="logo-text">Web2APK Builder</div>
      </div>
    </div>

    <form id="builderForm" autocomplete="off">
      <div class="form-group">
        <label class="form-label" for="url">URL Website</label>
        <div style="position:relative">
          <i class="fas fa-link input-icon"></i>
          <input type="url" id="url" class="form-control" placeholder="https://example.com" required>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="appName">Nama Aplikasi</label>
        <div style="position:relative">
          <i class="fas fa-mobile-alt input-icon"></i>
          <input type="text" id="appName" class="form-control" placeholder="MyApp" required>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="email">Email Kamu</label>
        <div style="position:relative">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" class="form-control" placeholder="you@mail.com" required>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="iconFile">Ikon Aplikasi</label>
        <input type="file" id="iconFile" class="form-control" accept="image/*" required>
        <div id="uploadStatus" class="upload-status hidden"></div>
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">
        <i class="fas fa-hammer"></i> Build APK
      </button>
    </form>

    <div class="contact-section">
      <a href="https://t.me/dliinotsepuh" target="_blank" class="contact-btn">
        <i class="fab fa-telegram"></i> Telegram
      </a>
      <a href="https://t.me/vortexinfo8" class="contact-btn">
        <i class="fas fa-Channel"></i> Channel
      </a>
    </div>

    <div class="donate-section">
      <a href="https://saweria.co/sazwanadwi" target="_blank" class="donate-btn">
        <i class="fas fa-heart"></i> Donasi
      </a>
    </div>

    <div id="progress" class="progress-box hidden">
      <p><i class="fas fa-spinner fa-spin"></i> <span id="progText">Mengunggah ikon…</span></p>
      <div class="progress-bar"><div id="progBar"></div></div>
    </div>

    <div id="result" class="hidden">
      <p style="margin-top:1.5rem;font-size:.95rem;color:var(--light)">
        <i class="fas fa-check-circle" style="color:#22c55e"></i> APK berhasil dibuat!
      </p>
      <a id="dlApk" class="btn btn-primary" href="#" download>
        <i class="fas fa-download"></i> Download APK
      </a>
      <details style="margin-top:1rem;font-size:.8rem;color:var(--light)">
        <summary>Info Lainya</summary>
        <pre id="keyInfo" style="background:rgba(30,41,59,0.7);padding:.7rem;border-radius:.4rem;overflow:auto;color:var(--light)"></pre>
      </details>
    </div>

    <div class="alert hidden" id="errorAlert">
      <i class="fas fa-exclamation-circle"></i>
      <span id="errorMsg"></span>
    </div>

    <div class="footer">
      Powered by <a href="https://api.fikmydomainsz.xyz" target="_blank">Dlii</a>
    </div>
  </div>

  <!-- Modal Settings -->
  <div class="settings-modal" id="settingsModal">
    <div class="settings-content">
      <button class="close-btn" id=ikiikooooikiik "closeSettings">
        <i class="fas fa-times"></i>
      </button>
      <h3>Ubah Foto Profil</h3>
      <div class="form-group">
        <label class="form-label" for="profileUpload">Unggah Foto Baru</label>
        <input type="file" id="profileUpload" class="form-control" accept="image/*">
      </div>
      <button class="btn btn-secondary" id="saveProfile">
        <i class="fas fa-save"></i> Simpan Perubahan
      </button>
    </div>
  </div>

  <script>
    // Generate stars
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starsCount = 150;
      
      for (let i = 0; i < starsCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        // Random position and size
        const size = Math.random() * 3;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        
        // Random animation delay
        star.style.animationDelay = `${Math.random() * 5}s`;
        
        starsContainer.appendChild(star);
      }
    }
    
    // Settings modal functionality
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModal = document.getElementById('settingsModal');
    const closeSettings = document.getElementById('closeSettings');
    const profileUpload = document.getElementById('profileUpload');
    const saveProfile = document.getElementById('saveProfile');
    const profileImg = document.getElementById('profileImg');
    
    settingsBtn.addEventListener('click', () => {
      settingsModal.classList.add('active');
    });
    
    closeSettings.addEventListener('click', () => {
      settingsModal.classList.remove('active');
    });
    
    // Close modal when clicking outside
    settingsModal.addEventListener('click', (e) => {
      if (e.target === settingsModal) {
        settingsModal.classList.remove('active');
      }
    });
    
    // Save profile picture
    saveProfile.addEventListener('click', () => {
      const file = profileUpload.files[0];
      if (file) {
        if (!file.type.match('image.*')) {
          showError('File harus berupa gambar (PNG/JPG)');
          return;
        }
        
        if (file.size > 5 * 1024 * 1024) {
          showError('Ukuran file maksimal 5MB');
          return;
        }
        
        const reader = new FileReader();
        reader.onload = function(e) {
          profileImg.src = e.target.result;
          // Save to localStorage
          localStorage.setItem('profilePicture', e.target.result);
          settingsModal.classList.remove('active');
          showSuccess('Foto profil berhasil diubah!');
        };
        reader.readAsDataURL(file);
      } else {
        showError('Pilih foto terlebih dahulu');
      }
    });
    
    // Load saved profile picture
    window.addEventListener('DOMContentLoaded', () => {
      createStars();
      
      const savedProfile = localStorage.getItem('profilePicture');
      if (savedProfile) {
        profileImg.src = savedProfile;
      }
    });
    
    // Show success message
    function showSuccess(message) {
      const successAlert = document.createElement('div');
      successAlert.className = 'alert';
      successAlert.style.borderLeftColor = 'var(--success)';
      successAlert.style.background = 'rgba(34, 197, 94, 0.1)';
      successAlert.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
      
      document.querySelector('.card').insertBefore(successAlert, document.getElementById('builderForm'));
      
      setTimeout(() => {
        successAlert.remove();
      }, 3000);
    }

    // Original functionality
    const $ = id => document.getElementById(id);
    const form = $('builderForm');
    const progr = $('progress');
    const result = $('result');
    const btn = $('submitBtn');
    const progText = $('progText');
    const progBar = $('progBar');
    const errorAlert = $('errorAlert');
    const errorMsg = $('errorMsg');
    const uploadStatus = $('uploadStatus');

    function showError(message) {
      errorMsg.textContent = message;
      errorAlert.classList.remove('hidden');
      setTimeout(() => {
        errorAlert.classList.add('hidden');
      }, 5000);
    }

    async function uploadIcon(file) {
      uploadStatus.classList.remove('hidden');
      uploadStatus.textContent = 'Mengunggah ikon...';
      uploadStatus.className = 'upload-status';

      // list upload nyee
      const uploadServices = [
        {
          name: 'ImgBB',
          url: 'https://api.imgbb.com/1/upload?key=c091a0b0a1ad72abae72cd25ec9af866', // kalo eror ganti key lu sndiri di https://api.imgbb.com/
          method: 'POST',
          body: (file) => {
            const formData = new FormData();
            formData.append('image', file);
            return formData;
          },
          processResponse: async (response) => {
            const data = await response.json();
            return data.data.url;
          }
        },
        {
          name: 'Catbox',
          url: 'https://catbox.moe/user/api.php',
          method: 'POST',
          body: (file) => {
            const formData = new FormData();
            formData.append('fileToUpload', file);
            formData.append('reqtype', 'fileupload');
            return formData;
          },
          processResponse: async (response) => {
            return await response.text();
          }
        },
        {
          name: 'UploadCC',
          url: 'https://upload.cc/index.php/upload',
          method: 'POST',
          body: (file) => {
            const formData = new FormData();
            formData.append('uploaded_file[]', file);
            return formData;
          },
          processResponse: async (response) => {
            const data = await response.json();
            if (data.success && data.files && data.files.length > 0) {
              return `https://upload.cc/${data.files[0].hash}`;
            }
            throw new Error('Upload gagal');
          }
        }
      ];

      for (const service of uploadServices) {
        try {
          uploadStatus.textContent = `Mencoba mengunggah ke ${service.name}...`;
          
          // Buat timeout untuk jawa
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 30000); 
          
          const response = await fetch(service.url, {
            method: service.method,
            body: service.body(file),
            signal: controller.signal
          });
          
          clearTimeout(timeoutId);
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const imageUrl = await service.processResponse(response);
          
          if (!imageUrl) {
            throw new Error('Tidak mendapatkan URL gambar');
          }
          
          uploadStatus.textContent = `Berhasil mengunggah ke ${service.name}`;
          uploadStatus.classList.add('status-success');
          return imageUrl;
        } catch (error) {
          console.warn(`Upload ke ${service.name} gagal:`, error);
        }
      }
      
      throw new Error('Semua layanan upload gambar gagal. Silakan coba lagi nanti.');
    }

    function animateProgress(tMin = 3) {
      const total = tMin * 60 * 1000;
      const start = Date.now();
      const iv = setInterval(() => {
        const elap = Date.now() - start;
        const pct = Math.min(90, Math.round((elap / total) * 100));
        progBar.style.width = pct + '%';
        if (pct === 90) clearInterval(iv);
      }, 1000);
      return () => clearInterval(iv); 
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      btn.disabled = true;
      errorAlert.classList.add('hidden');
      progr.classList.remove('hidden');
      result.classList.add('hidden');
      const stopProg = animateProgress(3);

      try {
        const url = $('url').value.trim();
        const appName = $('appName').value.trim();
        const email = $('email').value.trim();
        const imgFile = $('iconFile').files[0];
        
        if (!imgFile) throw new Error('Pilih ikon dulu');

        try {
          new URL(url);
        } catch (e) {
          throw new Error('URL tidak valid');
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          throw new Error('Format email tidak valid');
        }

        progText.textContent = 'Mengunggah ikon…';
        const iconUrl = await uploadIcon(imgFile);

        progText.textContent = 'Proceessing Builder…';
        const apiUrl = 'https://api.fikmydomainsz.xyz/tools/toapp/build-complete' +
          '?url=' + encodeURIComponent(url) +
          '&email=' + encodeURIComponent(email) +
          '&appName=' + encodeURIComponent(appName) +
          '&appIcon=' + encodeURIComponent(iconUrl);

        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 374600); // Timeout 5 menit an 
        
        const response = await fetch(apiUrl, { signal: controller.signal });
        clearTimeout(timeoutId);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const job = await response.json();
        if (!job.status) throw new Error(job.error || 'Build gagal');

        stopProg();
        progBar.style.width = '100%';

        $('dlApk').href = job.downloadUrl;
        $('keyInfo').textContent =
          `storePass : ${job.storePass}
keyPass   : ${job.keyPass}
keySha    : ${job.keySha}
package   : ${job.packageName}`;
        progr.classList.add('hidden');
        result.classList.remove('hidden');

      } catch (err) {
        stopProg();
        progr.classList.add('hidden');
        btn.disabled = false;
        showError('Error: ' + err.message);
        console.error(err);
      }
    });

    $('iconFile').addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        if (!file.type.match('image.*')) {
          showError('File harus berupa gambar (PNG/JPG)');
          this.value = '';
          return;
        }
        
        if (file.size > 5 * 1024 * 1024) {
          showError('Ukuran file maksimal 5MB');
          this.value = '';
          return;
        }
        
        uploadStatus.classList.remove('hidden');
        uploadStatus.textContent = 'File siap diunggah: ' + file.name;
        uploadStatus.className = 'upload-status status-success';
      }
    });
  </script>
</body>
</html>
